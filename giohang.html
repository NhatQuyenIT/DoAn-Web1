<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="img/favicon.ico" />

	<title>Thế giới điện thoại</title>

	<!-- Load font awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		crossorigin="anonymous">

	<!-- our files -->
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/topnav.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/taikhoan.css">
	<link rel="stylesheet" href="css/gioHang.css">
	<link rel="stylesheet" href="css/footer.css">
	<!-- js -->
	<script src="data/products.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/dungchung.js"></script>
	<script src="js/giohang.js"></script>

</head>

<body>
	<script> addTopNav(); </script>

	<section style="min-height: 85vh">
		<script> addHeader(); </script>

		<div class="row">
			<h1 style="margin-top: 10px; padding-top: 10px">THÔNG TIN NHẬN HÀNG</h1>
			<table class="thongtinnhanhang">
				<tbody id="thongtinnhanhang">
					<tr>
						<td width="20%">Họ tên</td>
						<td><input type="text" name="hoten"></td>
					</tr>
					<tr>
						<td>Địa chỉ</td>
						<td><input type="text" name="diachi"></td>
					</tr>
					<tr>
						<td>Điện thoại</td>
						<td><input type="text" name="dienthoai"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" name="email"></td>
					</tr>
					<tr>
						<td>Phương thức thanh toán</td>
						<td>
						  <select name="cboPTTT" id="cboPTTT" onchange="showHideAccountBox()">
							<option value="1">Tiền mặt</option>
							<option value="2">Chuyển khoản</option>
						  </select>
						</td>
					  </tr>
					<tr id="accountBoxRow" style="display:none;">
						<td>Số tài khoản HHPC</td>
						<td>
								<img src="img/ZaloPay.jpg" alt="" style="width: 50%; justify-content: center; align-items: center; text-align: center; padding: 10px 240px;">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<table class="listSanPham"> </table>

	</section> <!-- End Section -->

	<script>
		addContainTaiKhoan();
	</script>

	<div class="footer">
		<script>addFooter();</script>
	</div>

	<i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>
	<script>
		function showHideAccountBox() {
			var selectedValue = document.getElementById("cboPTTT").value;
			var accountBoxRow = document.getElementById("accountBoxRow");

			// Nếu giá trị chọn là "Chuyển khoản", hiển thị box tài khoản, ngược lại ẩn đi
			if (selectedValue === "2") {
				accountBoxRow.style.display = "table-row";
			} else {
				accountBoxRow.style.display = "none";
			}
		}

	</script>
</body>

</html>
